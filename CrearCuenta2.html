                <div class="entrada2">

                </div>

                <div class="entrada">

                    <input type="password" placeholder="Ingrese su contraseña" id="">

                </div>

                <div class="entrada2">

                        <input type="checkbox">
                        <labler>Estoy de acuerdo con ver publicidad en todar las partes del sitio web</labler>
                    </div>
                </div>

                <div class="contenedorBtn">

            </form>
            
        </div>

    </body>
